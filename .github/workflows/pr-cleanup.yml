name: Destroy PR Environment

on:
  pull_request:
    types: [closed]
    branches: [ main ]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  destroy-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Generate PR app name
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          echo "APP_NAME=bennwallet-pr-${PR_NUMBER}" >> $GITHUB_ENV
      
      - name: Check if app exists
        id: check-app
        continue-on-error: true
        run: |
          if flyctl apps list | grep -q "${{ env.APP_NAME }}"; then
            echo "APP_EXISTS=true" >> $GITHUB_ENV
          else
            echo "APP_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Destroy PR environment
        if: env.APP_EXISTS == 'true'
        run: |
          echo "Destroying PR environment: ${{ env.APP_NAME }}"
          flyctl apps destroy "${{ env.APP_NAME }}" --yes

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ§¹ PR environment for bennwallet-pr-${{ github.event.pull_request.number }} has been destroyed.`
            }) 